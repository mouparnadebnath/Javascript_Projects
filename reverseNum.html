<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="reverseIT"></div>

    <script>
        const reverseIT=document.getElementById('reverseIT')
        const reversenum=(num)=>{
            let reverse=0;
            while (num>0) {
                let lastdigit=num%10;
                reverse=reverse*10+lastdigit;
                num=Math.floor(num/10);
            }
            return reverse;
        };
        
      const reversenumber=  reversenum(48465786)
      console.log(reversenumber)
      reverseIT.textContent=reversenumber
    </script>
</body>
</html>
